variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy

build:
  stage: build
  image: registry.gitlab.com/pages/hugo/hugo_extended:latest
  variables:
    SKIP_BUILD: "0"
  before_script:
    - apk add --update go
  script:
    - hugo
  artifacts:
    paths:
    - public
  rules:
  # not working yet: https://gitlab.com/gitlab-org/gitlab/-/issues/235812
  - if: $SKIP_BUILD == "1"
    when: never
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

deploy:
  stage: deploy
  image: debian:latest
  variables:
    GIT_STRATEGY: none
  before_script:
    - apt-get update && apt-get install -y openssh-client rsync
    - eval $(ssh-agent -s)
    - mkdir -p $HOME/.ssh
    - chmod 700 $HOME/.ssh
    - mv "$SSH_PRIV_KEY" $HOME/.ssh/id_rsa
    - chmod 400 $HOME/.ssh/id_rsa
  script: 
    - ssh-keygen -R $SSH_HOST || true
    - ssh-keyscan -p$SSH_PORT $SSH_HOST > $HOME/.ssh/known_hosts
    - rsync -atv --delete --progress public/ $SSH_USER@$SSH_HOST:$SSH_PATH
  after_script:
    - rm -Rf "$SSH_PRIV_KEY"
    - rm -Rf $HOME/.ssh
  environment: production
  rules: 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH